<!DOCTYPE html>
<html>
  <head>
    <title>Navbar Satpam</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-cover bg-gray-400" bg-center>
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0">
              <img class="h-8 w-8" src="unisba.png" alt="Logo" />
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                <a
                  href="jadwal.html"
                  class="flex items-center px-3 py-3 rounded-md text-sm font-medium text-gray-300 hover:text-white"
                >
                  <img src="schedule.png" alt="Logo" class="h-6 w-6 mr-2" />
                  Jadwal Shift
                </a>

                <a
                  href="#"
                  class="flex items-center py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white"
                >
                  <img src="writing.png" alt="Logo" class="h-6 w-6 mr-2" />
                  Perizinan</a
                >
                <a
                  href="#"
                  class="flex items-center py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white"
                >
                  <img src="book.png" alt="Logo" class="h-6 w-6 mr-2" />
                  Laporan Bulanan
                </a>
                <a
                  href="#"
                  class="flex items-center py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white"
                >
                  <img src="salary.png" alt="Logo" class="h-6 w-6 mr-2" />
                  Gaji</a
                >
              </div>
            </div>
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <button
                class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
              >
                <span class="sr-only">Notifikasi</span>
              </button>
              <div class="relative">
                <button
                  onclick="toggleMenu()"
                  class="flex items-center text-sm focus:outline-none"
                  id="user-menu-button"
                  aria-expanded="false"
                  aria-haspopup="true"
                >
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="h-8 w-8 rounded-full"
                    src="icons8-admin-settings-male.gif"
                    alt="User profile"
                  />
                </button>

                <!-- Menu -->
                <div
                  id="user-menu"
                  class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="user-menu-button"
                  tabindex="-1"
                >
                  <a
                    href="menuprofile.html"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-0"
                  >
                    Profile satpam</a
                  >
                  <a
                    href="Setting.html"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-1"
                    >Settings</a
                  >
                  <a
                    href="from.html"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    role="menuitem"
                    tabindex="-1"
                    id="user-menu-item-2"
                    >Sign out</a
                  >
                </div>
              </div>

              <script>
                function toggleMenu() {
                  const menu = document.getElementById("user-menu");
                  menu.classList.toggle("hidden");
                }
              </script>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="text-center">
      <h1 class="text-3xl font-bold mb-4 mt-40">Terobosan Baru,</h1>
      <h2 class="text-2xl font-semibold mb-6">
        Presensi Karyawan Satpam Pakai Laptop
      </h2>
    </div>
    <div class="flex justify-center rounded-full">
      <img src="logo of person using laptop.png" alt="QR Code" class="w-48" />
    </div>
    <footer class="bg-gray-800 text-white py-4 text-center mt-7">
      <p class="">&copy; 2024 Kelompok Absensi. All rights reserved.</p>
      <a href="#" class="hover:underline">Kebijakan Privasi</a> |
      <a href="#" class="hover:underline">Syarat dan Ketentuan</a>
    </footer>
  </body>
</html>
