<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Absensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-white">Form Absensi</h1>

      <div class="mb-4">
        <label for="noPegawai" class="block text-sm font-medium text-blue-500"
          >Nomor Pegawai</label
        >
        <input
          type="text"
          name="noPegawai"
          id="noPegawai"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
        />
      </div>
      <div class="mb-4">
        <label for="nama" class="block text-sm font-medium text-blue-500"
          >Nama</label
        >
        <input
          type="text"
          name="nama"
          id="nama"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
        />
      </div>
      <div class="mb-4">
        <label for="nama" class="block text-sm font-medium text-blue-500"
          >shift</label
        >
        <input
          type="text"
          name="nama"
          id="nama"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
        />
      </div>
      <div class="mb-4">
        <label for="nama" class="block text-sm font-medium text-blue-500"
          >Gender</label
        >
        <input
          type="text"
          name="nama"
          id="nama"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
        />
      </div>
      <button
        id="submitBtn"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        <a href="DashBoard.html">Submit </a>
      </button>

      <h2 class="text-2xl font-bold mt-4">Data Absensi</h2>
      <table class="min-w-full border border-gray-200 mt-4">
        <thead>
          <tr>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              No. Pegawai
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Nama
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Shift
            </th>
            <th
              class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              gender
            </th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script>
      const form = document.querySelector("form");
      const tbody = document.getElementById("tbody");
      // Array untuk menyimpan data absensi
      let dataAbsensi = [];

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        // Ambil data dari form
        const noPegawai = document.getElementById("noPegawai").value;
        const nama = document.getElementById("nama").value;
        // Ambil data dari input lainnya

        // Buat objek data absensi
        const newAbsensi = {
          noPegawai,
          nama,
          // Tambahkan data lainnya
        };

        // Tambahkan data ke array dan tabel
        dataAbsensi.push(newAbsensi);
        const row = createTableRow(newAbsensi);
        tbody.appendChild(row);

        // Kosongkan form
        form.reset();
      });

      // Fungsi untuk membuat baris tabel
      function createTableRow(data) {
        const row = document.createElement("tr");
        row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">${data.noPegawai}</td>
                <td class="px-6 py-4 whitespace-nowrap">${data.nama}</td>
                `;
        return row;
      }
    </script>
  </body>
</html>
